<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		// contoh pembuatan function / user function
		// keyword function - nama functtion -(parameter)
		function penjumlahan(x, y, z) {
			// script function
			return x + y + z;
		}

		// parsenint ==> mengubah string menjadi integer
		// digunakan karena inputan dari prompt akan dianggap sebagai string
		let x = parseInt(prompt('nilai p'));
		let y = parseInt(prompt('nilai y'));
		let z = parseInt(prompt('nilai z'));

		let hasil = penjumlahan(x, y, z);

		alert(hasil);

		// contoh pemanggilan function
		console.log(penjumlahan(1, 2, 3));

		// kita dapat memanggil function berulang-ulang
		console.log(penjumlahan(10, 20, 30));
		console.log(penjumlahan(100, 200, 300));
		console.log(penjumlahan("tamus", " ", "tahir"));
		console.log(penjumlahan('one', ' ', 'piece'));
	</script>
</body>

</html>
