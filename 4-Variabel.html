<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<script>
		// variabel ==> penampung sebuah nilai
		// variabel ==> var / let /  const
		// var ==> versi lama
		// let ==> digunakan untuk variabel yang isinya bisa berubah
		// const ==> digunakan untuk variabel yang isinya tidak berubah
		// deklarasi ==> mendaftarkan variabel 
		// inisialisai ==> menyediakan memory untuk variabel
		// assignment ==> menetapkan nilai pada variabel

		let x; // deklarasi & assignment
		x = 20; // assignment
	</script>
</body>

</html>
