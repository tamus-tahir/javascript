<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>

	<h2 id="prodi">Monkey D Luffy</h2>

	<script type="text/javascript">
		// buat variabel yang menyeleksi elemen yang idnya prodi
		let prodi = document.getElementById('prodi');

		// pada elemen prodi tambahkan even mouseout (saat user memindahkan pointer dari sebeuah elemen) 
		// ketika event tersebut terjadi jalankan sebuah fungsi
		prodi.addEventListener('mouseout', function () {
			// ganti warna backgroun pada variabel prodi
			prodi.style.backgroundColor = 'blue';
		});

		// cek w3schooll untuk melihat event yang lain
	</script>
</body>

</html>
