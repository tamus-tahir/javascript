<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<script type="text/javascript">
		// untuk do while kodenya akan dieksekusi 1 kali kemudian dia akan mengecek persyaratannya

		//  buat variabel i dengan nilai 11
		let i = 11;
		// jalankan script berikut
		do {
			// cetak nilai i
			console.log(i);
			//  i + 1
			i++;
		}

		//  cek kondisi jika nilai i lebih kecil dari 10 jalankan function do
		while (i < 10);
		// scrip akan berhenti disini karena i lebih kecil dari 10 
		// tetapi dia tetap akan mencetak nilai i 1 kali
		// berbeda dengan while dia akan memeriksa kondisi sebelum melakukan instruksi
	</script>
</body>

</html>
