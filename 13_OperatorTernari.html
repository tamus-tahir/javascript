<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script type="text/javascript">
		// cara lama penulisan array
		let prodi = Array('informatika', 'elektro');
		console.log(prodi);

		// cara baru penulisan array
		let mhs = ['andi', 2017, true];
		console.log(mhs);
		// untuk menampilkan array pada index tertentu
		console.log(mhs[1]);

		// jika salah satu indexnya kosong maka akan diisi dengan undefined
		let prodi = [];
		prodi[0] = "informatika";
		prodi[1] = "elektro";
		prodi[2] = "mesin";

		console.log(prodi);
	</script>
</body>

</html>
